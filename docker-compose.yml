# Support Ticket System â€” API key for LLM classification is configurable here.
# Set OPENAI_API_KEY to enable auto-suggestions; leave empty/unset to use keyword fallback.
# Ticket submission always works with or without the LLM.
services:
  backend:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      # Set your LLM API key for auto-suggest category/priority. Optional.
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - DATABASE_URL=${DATABASE_URL}
    env_file:
      - .env
